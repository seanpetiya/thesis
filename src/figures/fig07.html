<!DOCTYPE html>
<!--
    NAME         : Figure 7. Microdata markup added to HTML5 content using schema.org (p. 28)
    DATE CREATED : 11/29/14
    AUTHOR       : Sean Petiya

<html>
    <head>
        <title>Figure 7</title>
    </head>
    <body>
        <section id="ComicBook" itemscope itemtype="http://schema.org/Periodical">
            <h1 itemprop="seriesTitle">The X-Men</h1>
            <div itemscope itemtype="http://schema.org/Organization">
                Publisher:
                <span itemprop="publisherName">
                    Marvel Comics
                </span>
            </div>
        </section>
    </body>
</html>
