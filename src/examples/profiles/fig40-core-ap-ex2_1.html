<!DOCTYPE html>

<html>
    <head>
        <title>Figure 39 | Building a Semantic Web of Comics</title>
    </head>
    <body>
        <div vocab="http://comicmeta.org/cbo/" typeof="Comic">
            <div property="series" typeof="Series" resource="#AmazingSpiderMan_1963">
                <h1 property="seriesTitle">The Amazing Spider-Man</h1>
                <div property="issue" typeof="Issue" resource="#AmazingSpiderMan_1963_302">
                    Issue Number: <span property="issueNumber">302</span><br />
                </div>
            </div>
        </div>
    </body>
</html>
